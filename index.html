<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Iniciar Sesión sptf uwu</title>
    <link rel="stylesheet" href="estilo_inicio_sptf.css">
   
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logooo.jpg" alt="Spotify Logo">
            </div>
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <div class="divider">
                <hr>
                <span>o</span>
                <hr>
            </div>
            <div class="social-login">
                <button class="btn social-btn facebook">Iniciar sesión con Facebook</button>
                <button class="btn social-btn google">Iniciar sesión con Google</button>
            </div>
            <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
